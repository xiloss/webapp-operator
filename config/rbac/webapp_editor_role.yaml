# permissions for end users to edit webapps.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: kubebuilder-demo
    app.kubernetes.io/managed-by: kustomize
  name: webapp-editor-role
rules:
- apiGroups:
  - apps.kubebuilder.demo
  resources:
  - webapps
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - apps.kubebuilder.demo
  resources:
  - webapps/status
  verbs:
  - get
